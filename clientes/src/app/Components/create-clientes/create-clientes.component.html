<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar cliente</h3>
                    <span ngif="submitted && createcliente.invalid" class="text-red">Todos los campos son obligatorios</span>
                    <form class="mt-4" [formGroup]="createcliente" (ngSubmit)="agregarcliente()">
                        <div class="row mt-4">
                            <div class="col">
                                <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" formControlName="apellido" class="form-control" placeholder="Apellido">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <input type="text" formControlName="edad" class="form-control" placeholder="Edad">
                            </div>
                            <div class="col">
                                <input type="date" formControlName="fecha" class="form-control" placeholder="Fecha de nacimiento">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-secundary btn-dark btn-md me-2" routerLink="/list-clientes">Regresar</button>
                            <button type="submit" class="btn btn-secundary btn-dark btn-md">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
