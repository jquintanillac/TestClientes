<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de Clientes</span>
            <button class="btn btn-dark float-md-end" routerLink="/create-clientes">Agregar</button>
            <table class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Fecha de nacimiento</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.nombre}}</td> 
                    <td>{{ cliente.apellido}}</td>
                    <td>{{ cliente.edad}}</td>
                    <td>{{ cliente.fecha}}</td>
                    <td>
                        <i class="fas fa-edit fa-lg text-info me-2"></i>
                        <i class="fas fa-trash-alt fa-lg text-danger"></i>
                    </td>
                  </tr>
              
                </tbody>
              </table>
        </div>
    </div>
</div>
